<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currency exchange</title>
    <link rel="icon" href="Images/icon1.png">
    <meta property="og:image" content="Images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>

<body class="body">


    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator walut
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN:
                    </span>
                    <input placeholder="Wpisz kwotę w PLN." type="number" class="js-amount form__fieldset--currency"
                        min="0.01" step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę:</span>
                    <select name="currency" class=" js-currency form__fieldset--currency">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>CHF</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">PRZELICZ</button>
            </p>
            <p class="js-result form__result"></p>
        </fieldset>

    </form>

</body>
